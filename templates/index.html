
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crack Detection</title>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="max-w-xl w-full bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Upload Images</h1>
    <!-- Click processed image to view original in pop-up -->
    <label class="block mb-2 font-semibold">Detection Prompt:</label>
    <input type="text" id="promptInput" class="mb-4 w-full border rounded px-2 py-1" placeholder="Enter what to detect (besides crack, hairline, etc.), split by ," value="" />
    <div class="flex gap-4 mb-4">
      <div class="flex-1">
        <label class="block font-semibold">Box Threshold:</label>
        <input type="number" id="boxThresholdInput" class="w-full border rounded px-2 py-1" min="0" max="1" step="0.01" value="0.15" />
      </div>
      <div class="flex-1">
        <label class="block font-semibold">Text Threshold:</label>
        <input type="number" id="textThresholdInput" class="w-full border rounded px-2 py-1" min="0" max="1" step="0.01" value="0.15" />
      </div>
    </div>
    <input type="file" id="fileInput" multiple accept="image/*" class="mb-4 w-full" />
    <button onclick="uploadImages()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Upload</button>
    <div id="status" class="mt-4 text-center text-sm text-gray-500"></div>
    <div id="result" class="mt-6 grid grid-cols-1 gap-4"></div>
    <button id="downloadAllBtn" onclick="downloadAllImages()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full mt-4 hidden">Download All</button>
  </div>
</body>
</html>
